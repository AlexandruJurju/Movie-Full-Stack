<form #movieForm="ngForm" (ngSubmit)="onSubmit(movieForm)">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" ngModel>
  </div>
  <div>
    <label for="tagline">Tagline:</label>
    <input type="text" id="tagline" name="tagline" ngModel>
  </div>
  <div>
    <label for="overview">Overview:</label>
    <textarea id="overview" name="overview" ngModel></textarea>
  </div>
  <div>
    <label for="runtimeInMinutes">Runtime (in minutes):</label>
    <input type="number" id="runtimeInMinutes" name="runtimeInMinutes" ngModel>
  </div>
  <div>
    <label for="posterUrl">Poster URL:</label>
    <input type="url" id="posterUrl" name="posterUrl" ngModel>
  </div>
  <div>
    <label for="imdbUrl">IMDB URL:</label>
    <input type="url" id="imdbUrl" name="imdbUrl" ngModel>
  </div>
  <div>
    <label for="imdbRating">IMDB Rating:</label>
    <input type="number" id="imdbRating" name="imdbRating" ngModel>
  </div>
  <div>
    <label for="trailerUrl">Trailer URL:</label>
    <input type="url" id="trailerUrl" name="trailerUrl" ngModel>
  </div>
  <div>
    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate" ngModel>
  </div>
  <button type="submit">Upload Movie</button>
</form>
